<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:include src="WEB-INF/jsf.fragments/head.xhtml"/>
<f:view>
    <h:form>
        <p:messages>
            <p:autoUpdate/>
        </p:messages>
        <h:panelGrid id="grid" columns="1" cellpadding="5">
            <h4>Название товара</h4>
            <p:inputText id="float-input" floatLabel="Название товара" value="#{productBean.product.title}">
                <f:validateRegex pattern="^[а-яА-Я]+$"/>
                <f:validateRequired/>
            </p:inputText>
            <h4>Описание</h4>
            <p:inputTextarea rows="1" floatLabel="Описание" id="description"
                             value="#{productBean.product.desc}"/>
            <h4>Цена</h4>
            <p:inputText id="cost" floatLabel="Цена" value="#{productBean.product.cost}">
                <f:validateRequired/>
                <f:convertNumber type="currency" currencySymbol="руб"/>
            </p:inputText>
        </h:panelGrid>
        <p:commandButton action="#{productBean.save()}" value="Сохранить"
                         validateClient="true"/>
    </h:form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" type="javascript"></script>
</f:view>
</html>
