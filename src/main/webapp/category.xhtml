<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="WEB-INF/jsf.fragments/head.xhtml"/>
<h:body>

    <h:form>
        <h:panelGrid id="grid" columns="1" cellpadding="5">
            <h4>Название категории</h4>
            <h:inputText id="name" value="#{categoryBean.category.name}" required="true"
                         requiredMessage="Это обязательное поле" validatorMessage="Длинна должна быть более 2 символов">
                <f:validateLength minimum="2"/>
                <f:validator validatorId="nameValidation"/>
            </h:inputText>
            <h:message id="m6" for="name" style="color:red"/>
            <p></p>
            <h:commandButton value="Сохранить" action="#{categoryBean.saveCategory}" validateClient="true"/>
        </h:panelGrid>
    </h:form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous" type="javascript"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous" type="javascript"></script>
</h:body>
</html>
